language: ruby
before_install:
  - gem update --system
  - gem install bundler
before_script:
  - bundle exec sidekiq -r ./spec/dummy_app/app.rb -L /tmp/sidekiq.log -q default -q my_queue &
  - sleep 1
script: rspec spec
bundler_args: --without=extras
services:
  - redis-server
rvm:
  - '2.4.0'
  - jruby-9.1.6.0
